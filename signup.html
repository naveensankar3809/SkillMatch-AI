<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SkillMatch AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#64748b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header with Dark Mode Toggle -->
    <header class="header">
        <nav class="nav-container">
            <div class="nav-content">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <a href="index.html" class="logo">SkillMatch AI</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <!-- Dark Mode Toggle Switch -->
                    <div class="theme-toggle-container">
                        <input type="checkbox" id="theme-toggle" class="theme-toggle-input">
                        <label for="theme-toggle" class="theme-toggle-label">
                            <span class="theme-toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="flex-1 flex items-center justify-center">
    <div class="form-container">
        <div class="text-center mb-6">
            <h2 class="text-2xl font-extrabold text-gray-900">Create your account</h2>
            <p class="mt-2 text-sm text-gray-600">
                Join our platform and start matching your skills today
            </p>
        </div>
        
        <form class="space-y-4" id="signupForm">
            <div class="card">
                <!-- Role Selection -->
                <div class="form-group">
                    <label class="form-label">I am a:</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="role" value="applicant" required>
                            <span class="font-medium">Applicant</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="role" value="hr" required>
                            <span class="font-medium">HR Professional</span>
                        </label>
                    </div>
                </div>

                <!-- Personal Information -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required
                           class="mt-1 block w-full px-3 py-1.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary text-sm">
                </div>

                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                           class="mt-1 block w-full px-3 py-1.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary text-sm">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full px-3 py-1.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary text-sm">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                               class="mt-1 block w-full px-3 py-1.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary pr-10 text-sm">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('password')">
                            <i class="fas fa-eye text-gray-400" id="password-eye"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                               class="mt-1 block w-full px-3 py-1.5 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary pr-10 text-sm">
                        <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center" onclick="togglePassword('confirmPassword')">
                            <i class="fas fa-eye text-gray-400" id="confirmPassword-eye"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
                    <i class="fas fa-user-plus mr-2"></i>
                    Create Account
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Already have an account? 
                    <a href="login-applicant.html" class="font-medium text-primary hover:underline">Sign in as Applicant</a>
                    or
                    <a href="login-hr.html" class="font-medium text-primary hover:underline">Sign in as HR</a>
                </p>
            </div>
        </form>
    </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Handle role selection
        document.addEventListener('DOMContentLoaded', function() {
            const roleInputs = document.querySelectorAll('input[name="role"]');

            // Check URL parameters for pre-selected role
            const urlParams = new URLSearchParams(window.location.search);
            const preSelectedRole = urlParams.get('role');
            if (preSelectedRole) {
                const roleInput = document.querySelector(`input[value="${preSelectedRole}"]`);
                if (roleInput) {
                    roleInput.checked = true;
                }
            }
        });

        // Toggle password visibility
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const eye = document.getElementById(fieldId + '-eye');
            
            if (field.type === 'password') {
                field.type = 'text';
                eye.classList.remove('fa-eye');
                eye.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                eye.classList.remove('fa-eye-slash');
                eye.classList.add('fa-eye');
            }
        }

        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // Here you would normally send data to your backend
            console.log('Form data:', Object.fromEntries(formData));
            
            // For demo purposes, redirect to appropriate login page
            const role = formData.get('role');
            if (role === 'applicant') {
                window.location.href = 'login-applicant.html';
            } else {
                window.location.href = 'login-hr.html';
            }
        });
    </script>
</body>
</html>
